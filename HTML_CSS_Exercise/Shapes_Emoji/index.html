<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML CSS Exercise</title>

		<link rel="stylesheet" href="./css/globalStyle.css" type="text/css" />
		<link rel="stylesheet" href="./css/circles.css" type="text/css" />
		<link rel="stylesheet" href="./css/pig.css" type="text/css" />
		<link rel="stylesheet" href="./css/robot.css" type="text/css" />
	</head>
	<body>
		<!-- Circles -->
		<div class="container">
			<div class="container__circles">
				<div class="circles circles__red"></div>
				<div class="circles circles__orange"></div>
				<div class="circles circles__yellow"></div>
				<div class="circles circles__green"></div>
				<div class="circles circles__blue"></div>
				<div class="circles circles__purple"></div>
			</div>
		</div>
		<!-- Pig -->
		<div class="container">
			<div>
				<div class="pig__head">
					<div class="pig__ear pig__left-ear"></div>
					<div class="pig__ear pig__right-ear"></div>
					<div class="pig__eye pig__left-eye">
						<div class="pupil"></div>
					</div>
					<div class="pig__eye pig__right-eye">
						<div class="pupil"></div>
					</div>
					<div class="pig__nose">
						<div class="nostrils">
							<div class="nostril"></div>
							<div class="nostril"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Robot -->
		<div class="container">
			<div class="robot__head">
				<div class="robot__light">
					<div class="light-bulb"></div>
					<div class="light-stick"></div>
				</div>
				<div class="robot__eyes">
					<div class="robot__eye"></div>
					<div class="robot__eye"></div>
				</div>
				<div class="robot__nose"></div>
				<div class="robot__mouth">
					<div class="teeth"></div>
					<div class="teeth"></div>
					<div class="teeth"></div>
					<div class="teeth"></div>
				</div>
			</div>
		</div>
	</body>
</html>
